<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Funciones constructoras y clases</title>
  </head>
  <body>
    <h1>Desafío: Funciones constructoras y clases</h1>
    <h2>Función constructora</h2>

    <script>
      function Usuario(nombre, apellido, libros, mascotas) {
        this.nombre = nombre;
        this.apellido = apellido;
        this.libros = libros;
        this.mascotas = mascotas;
      }

      Usuario.prototype.getFullName = function () {
        return `${this.nombre} ${this.apellido}`;
      };

      Usuario.prototype.addMascota = function (nuevaMascota) {
        this.mascotas.push(nuevaMascota);
      };

      Usuario.prototype.getMascotas = function () {
        return this.mascotas;
      };

      Usuario.prototype.addBook = function (book, autor) {
        this.libros.push({ nombre: book, autor: autor });
      };

      Usuario.prototype.getBooks = function () {
        return this.libros.map((libro) => libro.nombre);
      };

      let libros = [
        {
          nombre: "It",
          autor: "Stephen King",
        },
        {
          nombre: "Neuromante",
          autor: "William Gibson",
        },
      ];

      let usuario1 = new Usuario("Juan", "Perez", libros, ["perro", "gato"]);

      console.log(usuario1.getFullName());
      usuario1.addMascota("pez");
      usuario1.getMascotas();

      usuario1.addBook("Drácula", "Bram Stoker");
      console.log('Libros:', usuario1.getBooks());
    </script>
  </body>
</html>
